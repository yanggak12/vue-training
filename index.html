<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{name}}<br>
        <button @click="changeText">Click</button>
    </div>
    
    <div id="app-1">
        {{name}}<br>
        <button @click="changeText">Click</button>
    </div>
    
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                name:'up'
            },
            methods:{
                changeText(){
                    app1.name='down updated';
                }
            }
        })
        const app1 = new Vue({
            el:'#app-1',
            data:{
                name:'down'
            },
            methods:{
                changeText(){
                    app.name='up updated';
                }
            }
        })
    </script>
</body>
</html>
