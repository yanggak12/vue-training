            <button type="submit">Submit</button>
        </form>
    </div>
   
        
    <script>
        new Vue({
            el:'#app',
            data:{
                year:2021
            },
            methods:{

                    this.year++;
                },
                minusYear(){

                },
                submit(){

                    console.log('hello')
                }
            }
        })
    </script>
</body>
</html>
