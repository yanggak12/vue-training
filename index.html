<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{year}}<br>
        <button v-on:click="addYear">Add year</button>
        <button v-on:click="minusYear">Minus year</button>
        <button v-on:click="alertFunc">Click Me</button>

    </div>
   
        
    <script>
        new Vue({
            el:'#app',
            data:{
                year:2021
            },
            methods:{
                 alertFunc(){
                    alert('helloworld')
                },
                addYear(){
                    this.year++;
                },
                minusYear(){
                    this.year--;
                }
            }
        })
    </script>
</body>
</html>
