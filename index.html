<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color:red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-show="show">Yes</div><br>
        
      <button @click="toggleYes">Click</button>
    </div>
   
        
    <script>
        new Vue({
            el:'#app',
            data:{
                show:false
            },
            methods:{
               toggleYes(){
                   this.show=!this.show
               }
                 
            },

        })
    </script>
</body>
</html>
