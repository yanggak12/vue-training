<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js Training</title>
</head>
<body>
    <div id="header">{{desc}}</div>
    <script>
        var vm = new Vue({
            el:'#header',
            data:{
                desc:'hello world!'
            }
        })
    </script>
</body>
</html>
